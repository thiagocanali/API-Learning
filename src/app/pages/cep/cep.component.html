<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col-7">
            <h4>Digite o CEP:</h4>
            <div class="input-group mb-3">
                <input class="form-control" [(ngModel)]="resposta" type="text">
                <div class="input-group-append">
                    <span class="input-group" id="basic-addon2">
                        <button class="btn btn-info" (click)="click()">Pesquisar</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center text-center" *ngIf=obj>
        <div class="col-4">
            Logradouro: {{obj.logradouro}} <br> <hr>
            Bairro: {{obj.bairro}} <br> <hr>
            Localidade: {{obj.localidade}} <br> <hr>
            UF: {{obj.uf}} <br>
        </div>
    </div>
</div>
